<!DOCTYPE html> 
<html lang="es"> 

<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Artículos de Librería ✏️</title>
    <link rel="shortcut icon" href="./static/img/libro.png" type="image/x-icon"> 
    <link rel="stylesheet" href="./static/css/estilos.css"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head> 

<body> 
    <header> 
        <nav class="navbar-index "> 
            <img class="logo-nav" src="./static/img/logoNombre.png" alt="logo Librería Martín"> 
        </nav> 
    </header> 
    
    <div class="logo-centrado">
        <img class=logoImagen src="./static/img/logoImagen.png" alt="logo"> 
    </div>
    <h1>Modificar Artículo del Inventario</h1><br> 
    
    <!-- Contenedor principal que será controlado por JavaScript. Este contenedor tendrá dos formularios. -->
    <div id="app">
        <!-- Primer formulario: Selector de producto. Llama a la función obtenerArticulo cuando se envíe el formulario -->
        <form id="form-obtener-articulo">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required><br>
            <button type="submit">Modificar Artículo</button>
            <a href="index.html">Menú principal</a>
        </form>

        <!-- Segundo formulario: se muestra solo si mostrarDatosProducto es verdadero. Llama a la función guardarCambios -->
        <div id="datos-articulo" style="display: none;">
            <h2>Datos del Artículo</h2>
            <form id="form-guardar-cambios">
                <label for="articuloModificar">Artículo:</label>
                <input type="text" id="articuloModificar" required><br>

                <label for="descripcionModificar">Descripción:</label>
                <input type="text" id="descripcionModificar" required><br>

                <label for="cantidadModificar">Cantidad:</label>
                <input type="number" id="cantidadModificar" required><br>

                <label for="precioModificar">Precio Unitario:</label>
                <span>$</span>
                <input type="number" step="0.01" id="precioModificar" required><br>

                <!-- Imagen actual del producto - Debe comentarse al subirse al servidor-->
                <img id="imagen-actual" style="max-width: 200px; display: none;">

                <!-- Vista previa de la nueva imagen seleccionada -->
                <img id="imagen-vista-previa" style="max-width: 200px; display: none;">

                <!-- Input para nueva imagen -->
                <label for="nuevaImagen">Nueva Imagen:</label>
                <input type="file" id="nuevaImagen"><br>
                <br>

                <label for="fechaRegistroModificar">Fecha de Registro:</label>
                <input type="date" id="fechaRegistroModificar" required><br><br>

                <label for="proveModificar">Proveedor:</label>
                <input type="number" id="proveModificar" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>
    <script src="./static/js/modificaciones.js"></script>
</body>

</html>

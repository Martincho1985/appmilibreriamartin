<!DOCTYPE html> 
<html lang="es"> 

<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Listado de Artículos de Librería ✏️</title>
    <link rel="shortcut icon" href="./static/img/libro.png" type="image/x-icon"> 
    <link rel="stylesheet" href="./static/css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</head> 

<body> 
    <header> 
        <nav class="navbar-index "> 
            <img class="logo-nav" src="./static/img/logoNombre.png" alt="logo Librería Martín"> 
        </nav> 
    </header> 
    
    <div class="logo-centrado">
        <img class=logoImagen src="./static/img/logoImagen.png" alt="logo"> 
    </div>
    <h1>Listado de Artículos del Inventario</h1><br>
    
    <table> <!-- Se crea una tabla para mostrar los productos. --> 
        <thead> <!--Encabezado de la tabla con columnas para código, descripción, cantidad, precio y acciones.--> 
            <tr> 
                <th>Código</th>
                <th>Artículo</th> 
                <th>Descripción</th> 
                <th>Cantidad</th> 
                <th align="right">Precio</th>
                <th>Imagen</th>
                <th>Fecha de Registro</th> 
                <th align="right">Proveedor</th> 
            </tr> 
        </thead> 
        <tbody id="tablaArticulos"> </tbody> 
    </table><br> 
    
    <div class="contenedor-centrado"> 
        <a href="index.html">Menu principal</a> 
    </div>

    <script src="./static/js/listado.js"></script> 
</body> 
</html>
